<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelki</title>

    <style>
        table {
            border-collapse: collapse;
            width: 200px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>


</head>
<body>
    <table>
        <tr>
            <td>Imie</td>
            <td>Nazwisko</td>
        </tr>
        <tr>
            <td>Anna</td>
            <td>Nowak</td>
        </tr>
        <tr>
            <td>Jan</td>
            <td>Kowalski</td>
        </tr>
    </table>
</body>
</html>
