<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
</head>
<body>
    <form>
        Imie: <input type="text" name="imie" id="imie" 
        placeholder="Wpisz swoje imie" autofocus required>
        <br>
        Email: <input type="email" name="email" id="email">
        <br>
        Hasło: <input type="password" name="haslo" id="haslo">
        <br>
        URL: <input type="url" name="url" id="url">
        <br>
        Data: <input type="date" name="" id="">
        <br>
        liczba zakres <input type="range" name="" id="">
        <br>
        Liczba: <input type="number" name="" id="" value="5" min="1" max="10">
        <br>
        Mężczyzna: <input type="radio" name="plec" id="mezczyzna" value="M">
        <br>
        Kobieta: <input type="radio" name="plec" id="kobieta" value="K">
        <br>
        <textarea name="Opis" id="opis" cols="30" rows="10"></textarea>
        <br>
        Wiek: <select name="wiek" id="wiek">
            <option value="18">Mniej niż 18</option>
            <option value="50">Mniej niż 50</option>
            <option value="70">Mniej niż 70</option>
        </select>
        <br>
        <input type="submit" value="Wyślij">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
